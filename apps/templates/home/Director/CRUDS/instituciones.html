<div class="card">
    <table class="table table-striped table-hover" id="tabla_instituciones">
        <thead>
            <tr>
                <th class="text-center">Clave</th>
                <th>Nombre</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for inst in Instituciones %}
            <tr>
                <td class="text-center">{{ inst.clave }}</td>
                <td>{{ inst.nombre }}</td>
                <td class="td-actions text-center">
                    <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-icon" data-toggle="modal" data-target="#editInstitucionModal" title="Editar" onclick="editInstitucion('{% url 'editInstitucion' inst.id %}', '{{inst.clave}}', '{{inst.nombre}}')">
                        <i class="tim-icons icon-settings"></i>
                    </button>
                    <a href="{% url 'delInstitucion' inst.pk %}" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon" title="Eliminar">
                        <i class="tim-icons icon-simple-remove"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-right" style="width: 100%;">
        <button class="btn btn-primary btn-fab btn-lg btn-icon btn-round" style="margin: 20px;" title="AÃ±adir nuevo"
            data-toggle="modal" data-target="#addInstitucionModal">
            <i class="tim-icons icon-simple-add"></i>
        </button>
    </div>
</div>

<!-- MODAL AGREGAR INSTITUCION -->
<div class="modal fade" id="addInstitucionModal" tabindex="-1" aria-labelledby="addInstitucionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addInstitucionModalLabel">Agregar nueva Institucion</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="tim-icons icon-simple-remove"></i>
                </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" action="{% url 'addInstitucion' %}" method="post">
                    {% csrf_token %}
    
                        {{ formAddInstitucion }}
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL EDITAR INSTITUCION -->
<div class="modal fade" id="editInstitucionModal" tabindex="-1" role="dialog" aria-labelledby="editInstitucionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="editInstitucionModalLabel">Editar Institucion</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="tim-icons icon-simple-remove"></i>
                </button>
            </div>
            <form autocomplete="off" method="post" id="editInstitucionForm">
                {% csrf_token %}
                <div class="modal-body">

                    {{ formEditInstitucion }}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
